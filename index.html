<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/72f72ec505.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-do List <span><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Astera</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy new armor</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Visit steamworks</li>
        </ul>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
